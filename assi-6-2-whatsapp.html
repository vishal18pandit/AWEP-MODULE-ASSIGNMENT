<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <script src="whats.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div style="background: linear-gradient(to right,orange, white, green);
                 height: 100vh; display: flex;
                 justify-content: center;
                 align-items: center;">
        <div style="background: #ebe6e6;
                width: 70vh;
                height: 100vh; 
                display: flex;
                flex-direction: column;">
            <div style="flex: 1; background: #075E54; 
            display: flex;">
                <div style="flex: 1;display: flex;">
                    <i class="fa fa-arrow-left" aria-hidden="true" style="color: white;
                    font-size: 25px;
                    align-items: center;justify-content: center;
                    display: flex;"></i>
                </div>
                <div style="flex: 1;">
                    <img src="https://picsum.photos/id/1/100/100" alt="" style="height: 100%;
                    width: 100%; object-fit: cover;border-radius: 50%;">

                </div>
                <div style="flex: 5;display: flex;justify-content:start;
                align-items: center;color: white;font-weight: bold; 
                margin: 20px; font-family: sans-serif;font-size: 20px;">
                    PG-DAC Feb-2020 KH
                </div>
                <div style="flex: 1; display: flex;">
                    <i class="fa fa-video-camera" aria-hidden="true" style="color: white;
                    font-size: 25px;
                    align-items: center;justify-content: center;
                    display: flex;"></i>
                </div>
                <div style="flex: 1; display: flex;">
                    <i class="fa fa-phone" aria-hidden="true" style="color: white;
                    font-size: 25px;
                    align-items: center;justify-content: center;
                    display: flex;"></i>

                </div>
                <div style="flex: 1; display: flex;">
                    <i class="fa fa-ellipsis-v" aria-hidden="true" style="color: white;
                    font-size: 25px;
                    align-items: center;justify-content: center;
                    display: flex;"></i>
                </div>
            </div>

            <div style="flex: 8;">


                <button style="justify-content: center;display: flex;font-size: 20px;background: #bff3bde8; font-weight: bold;
                    border: none;padding: 15px;margin-left: 45%;">Today</button>





                <div id="commentBox">

                    <div id="referenceCommentId" style="
                      display: flex;
                      justify-content: flex-end;
                      visibility: hidden;
                      margin-right: 20px;
                      
                    ">
                        <div style="
                        font-size: 20px;
                        padding: 15px;
                        font-family: sans-serif;
                        background: #bff3bde8;
                        margin-bottom: 15px;
                        
                        ">Sample Reference
                            Comment</div>


                    </div>
                </div>

            </div>


            <div style="flex: 1;display: flex;">
                <div style="flex: 8; display: flex;">
                    <div style="flex: 1; display: flex;">
                        <i class="fa fa-smile-o" aria-hidden="true" style="
                        font-size: 50px;
                        align-items: center;justify-content: center;
                        display: flex;
                        margin-left: 2vh;"></i>
                    </div>
                    <div style="flex: 7; display: flex;">
                        <input type="text" name="message" placeholder="Type a message" style="
                        display: flex;
                        justify-content: center;
                        align-items: center;

                        width: 80%;
                        font-size: 30px;
                        margin-left: 1vh;
                        border: none;
                        margin-top: 20px;
                        margin-bottom: 30px;
                        height: 50%;
                        padding: 15px;
                        text-decoration: none;
                       
                        " id="inputId1">
                    </div>
                    <div style="flex: 1; display: flex;">
                        <i class="fa fa-paperclip" aria-hidden="true" style="display: flex;
                        justify-content: center;align-items: center;font-size:40px;"></i>
                    </div>
                    <div style="flex: 1; display: flex;">
                        <i class="fa fa-camera" aria-hidden="true" style="display: flex;
                        justify-content:center;
                        align-items: center;font-size: 40px;"></i>
                    </div>
                </div>


                <div style="flex: 2;display: flex;">
                    <button style="display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 50%;width: 70%;
                    margin-top: 2vh;
                    margin-left: 2vh;
                    color: white;
                    background: #075E54;
                    font-size: 25px;
                    
                    " onclick="commentHere()">
                        send
                    </button>
                </div>


            </div>
        </div>



    </div>
</body>

</html>
